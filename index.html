<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- =============================================================================================== -->
    <!-- ===================================== CSS Stylesheet ========================================== -->
    <!-- =============================================================================================== -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- =============================================================================================== -->
    <!-- ========================================= Font Awesome ======================================== -->
    <!-- =============================================================================================== -->

    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- =============================================================================================== -->
    <!-- =========================================== Landing Page ====================================== -->
    <!-- =============================================================================================== -->

    <section class="landingPage">
        <div class="topSide">
            <div class="logo">
                <a href="/index.html">
                    <img src="/images/Logo.png" alt="Website Logo">
                    <p class="websiteName">ANONYMS</p>
                </a>
            </div>
            <div class="freelancerName">
                <p>ABHIRAJ <br> ADHIKARY</p>
            </div>
        </div>
        <nav class="navBar">
            <a href="#" class="link">ABOUT</a>
            <a href="#" class="link">PROJECTS</a>
            <a href="#" class="link">CONTACT</a>
        </nav>
        <div class="mainImage" id="scene">
            <img src="/images/image.png" alt="Main Image" data-depth="0.2">
        </div>
        <div class="bottomLeftSide">
            <p class="job">Web Designer</p>
            <p class="location">From <span>IN</span></p>
        </div>
        <div class="bottomRightSide">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-behance"></i></a>
            <a href="#"><i class="fa-brands fa-twitch"></i></a>
        </div>
    </section>

    <!-- =============================================================================================== -->
    <!-- ========================================== JS Script ========================================== -->
    <!-- =============================================================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="path/to/parallax.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
